<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">


</head>
<body>
    <div class="container">
        <div id="wallet-popup">
            <div class="params-group">
                <div><span class="wallet-params">Pending Balance:</span> <span class="wallet-value" id="xmr-value"></span></div>
                <div>
                <span class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span>XMR / </span><span id="currency"></span>
                    </button>
                    <span class="dropdown-menu" aria-labelledby="dropdownMenu2" id="dropdown-menu">
                        <button class="dropdown-item btn btn-link" type="button">GBP</button>
                        <button class="dropdown-item btn btn-link" type="button">USD</button>
                        <button class="dropdown-item btn btn-link" type="button">EUR</button>
                    </span>
                </span>
                    <span class="wallet-value" id="conversion-value"></span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="withdraw">WITHDRAW</button>
                <button class="btn btn-primary" id="deposit">DEPOSIT</button>
            </div>
        </div>

        <div id="deposit-popup" class="align-center">
            <div class="align-center flex title-block">
                <h1 class="deposit-title">Deposit funds</h1>
                <img src="img/close-icon.png" class="close-icon" id="close-deposit-icon">
            </div>
            <div class="align-center">
                <label for="address">Copy & share an address</label>
                <input type="text" />
            </div>
            <img src="img/qrcode.png" class="qr-code">
            <div style="color: #169bd5; cursor: pointer;">Show all addresses</div>

            <div class="align-center sum-request">
                <label for="request-sum">Request a sum</label>
                <input type="text" placeholder="XMR"/>
                <span class="usd-value">
                    123
                </span>
            </div>

            <div class="next-button">
                <button class="btn btn-primary">Next</button>
            </div>
        </div>

        <div id="withdraw-popup" class="align-center">
            <div class="align-center flex title-block">
                <h1 class="deposit-title">Deposit funds</h1>
                <img src="img/close-icon.png" class="close-icon" id="close-withdraw-icon">
            </div>
            <div class="align-center">
                <label for="address">Copy & share an address</label>
                <input type="text" id="address" />
            </div>
            <img src="img/qrcode.png" class="qr-code">

            <div class="align-center">
                <label for="request-sum">Request a sum</label>
                <input type="text" id="request-sum" placeholder="XMR"/>
                <span class="usd-value">
                    123
                </span>
            </div>

            <div class="next-button">
                <button class="btn btn-primary">Next</button>
            </div>
        </div>

    </div>
</body>
</html>
